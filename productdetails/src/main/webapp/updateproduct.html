<body background="back.jpg">
    <h1>Update Product</h1>

    <form method="post"    action="./updateproductservlet" onsubmit="return productdet()" enctype="multipart/form-data">
		
		<div>
			<label for="productid">Product Id:</label>
	        <input type="number" id="productid" name="productid" value=""></div>
	        <br>
        
       <div> 
	        <label for="productName">Product Name:</label>
	        <input type="text" id="productName" name="productName" ></div>
	        <br>
           
        <div>
	        <label for="productPrice">Product Price:</label>
	        <input type="number"  id="productPrice" name="productPrice" ></div>
	        <br>
        
        <div>
	        <label for="productmadein">Product Madein:</label>
	        <input type="text" id="productmadein" name="productmadein"  /></div>
	        <br>
        
        <div>
	        <label for="productCompany">Product Company:</label>
	        <input type="text" id="productCompany" name="productCompany" ></div>
	        <br>
        
         <div>
	        <label for="productmanufacturedate">Product Manufacture Date:</label>
	        <input type="date" id="productmanufacturedate" name="productmanufacturedate" ></div>
	        <br>
        
        <div>
	        <label for="productexpiredate">Product expire Date:</label>
	        <input type="date" id="productexpiredate" name="productexpiredate" ></div>
	        <br>
        
        <div>
	        <label for="productimage">Product image:</label>
	        <input type="file" id="productimage" name="productimage" required ></div>
	        <br>
        
        
        <button class="hover-button" type="submit">UPDATE</button>
    </form>
</body>
</html>
